{template 'common/header'}
	<style>
		.form-group{
			overflow:hidden;
		}
	</style>
	<div class="main">
		<div class="tab-pane" id="panel-458653">
			<div class="panel panel-default">
			<div class="panel-heading">{$_W['page']['title']}</div>
			<form method="post">
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">商品名称</label>
					<div class="col-sm-8">
						<input type="text" name="goods_name" class="form-control" value="{$goods['goods_name']}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">商品简介</label>
					<div class="col-sm-8">
						<input type="text" name="goods_title" class="form-control" value="{$goods['goods_title']}" placeholder=""/>	
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">商品类型</label>
					<div class="col-sm-8">
						<input type="radio" name="is_real" value="0" {if $goods['is_real'] == 0}checked{/if}/>虚拟
						<input type="radio" name="is_real" value="1" {if $goods['is_real'] == 1}checked{/if}/>实物
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">商品缩略图片</label>
					<div class="col-sm-8">

						{php echo tpl_form_field_image('goods_thumb',$goods['goods_thumb']);}
						
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">商品分类</label>
					<div class="col-sm-8">
						<select name="goods_class" class="form-control">
							{loop $class_list $class}
								<option value="{$class['class_id']}" {if $class['class_id'] == $goods['goods_class']}selected{/if}>{$class['class_name']}</option>
							{/loop}
							
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">兑换积分</label>
					<div class="col-sm-8">
						<input type="text" name="goods_score" class="form-control" value="{$goods['goods_score']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">商品原价</label>
					<div class="col-sm-8">
						<input type="text" name="goods_oprice" class="form-control" value="{$goods['goods_oprice']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">商品库存</label>
					<div class="col-sm-8">
						<input type="text" name="goods_stock" class="form-control" value="{$goods['goods_stock']}" />			
					</div>
				</div>
				
				<!-- <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">商品详情</label>
					<div class="col-sm-8">
						{php echo tpl_ueditor('goods_description',$goods['goods_description']);}
					</div>
				</div> -->
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">排序</label>
					<div class="col-sm-8">
						<input type="text" name="goods_sort" class="form-control" value="{$goods['goods_sort']}" />			
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">是否显示</label>
					<div class="col-sm-8">
						<input type="radio" name="goods_status" value="1" {if $goods['goods_status'] == 1}checked{/if}/>显示
						<input type="radio" name="goods_status" value="0" {if $goods['goods_status'] == 0}checked{/if}/>隐藏
					</div>
				</div>
			</div>
			</div>
			<div class="col-md-12 column">
				<input type="hidden" name="token" value="{$_W['token']}">
				<button class="btn btn-primary" type="submit" name="submit" value="提交">提交</button>
			</div>
			</form>
		</div>
	</div>

{template 'common/footer'}
