            <p class="unit">元</p>
        </div>
    
        <!-- 输入金额 -->
        <div class="import">
            <p>￥</p>
            <input type="number" id="money" placeholder="请输入提现金额">
        </div>
    
    
        <!-- 可提现金额 -->
        <p class="yongJ">佣金:{$member['reward']}元<br>
            余额:{$member['member_score']}<br>
            最低提现金额{$cash_low}元

        </p>
    
    
        <!-- 微信充值 -->
        <div class="weiChart" id="cash">
            提现
            <div class="erweiM">
                <img src="" alt="">
            </div>
        </div>
    
    <script>
        $("#cash").on('click',function(){
            var money = $("#money").val();
            var verifty = false;
            if(/^\d+(?=\.{0,1}\d+$|$)/.test(money) && parseFloat(money)>0){
                
                
                verifty =true;
            }else{ 
                
                util.alert('请输入合法的金额!');
                return;
            }

            if(money >parseFloat('{$member_reward}')){

                util.alert('请输入合法的金额!');
                return;
                    
            }
            if(verifty){
                $(this).attr('id','');
                util.loading().show();
                $.ajax({
                    url:"{php echo $this->createMobileUrl('cash',array('cash'=>1))}",
                    data:{money:money,token:"{$_W['token']}",submit:1},
                    type:"POST",
                    dataType:"json",
                    success:function(res){
                        util.loading().hide();
                        if(res.code ==0){
                            
                            util.message(res.msg || '提现成功');
                        }else{
                            
                            util.toast(res.error || '提交失败','','error');
                        }
                    
                    }
                
                })

            }

        })

    </script>
