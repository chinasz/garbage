{template 'common/header'}
	<style>
		.form-group{
		
			overflow:hidden;
		}
	</style>
	<div class="main">
		<div class="alert alert-info" role="alert"><h4>{$_W['page']['title']}</h4></div>
		<form method="post" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">标题</label>
					<div class="col-sm-8">
						<input type="text" name="course_title" class="form-control" value="{$course_column['course_title']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">内容</label>
					<div class="col-sm-8">
						{php echo tpl_ueditor('course_text',$course_column['course_text']);}
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">排序</label>
					<div class="col-sm-8">
						<input type="text" name="course_sort" class="form-control" value="{$course_column['course_sort']}" />
						<span class="help-block">默认不排序</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">是否显示</label>
					<div class="col-sm-8">
						<input type="radio" name="course_status" class="" value="1" {if $course_column['is_show'] ==1}checked{/if}/>是
						<input type="radio" name="course_status" class="" value="0" {if $course_column['is_show'] ==0}checked{/if}/>否
					</div>
				</div>
			</div>
		</div>
		
		<button class="btn btn-primary" type="submit" name="submit" value="提交">提交</button>
		<input type="hidden" name="token" value="{$_W['token']}">
		</form>
	</div>
{template 'common/footer'}
