{template 'common/header'}
<div class="main">
		<div class="tab-pane" id="panel-458653">
		<form method="post" >
			<div class="panel panel-default">
			<div class="panel-heading">{$_W['page']['title']}</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分类名称</label>
					<div class="col-sm-8">
						<input type="text" name="gclass_name" class="form-control" value="{$classbyid['class_name']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">所属分类</label>
					<div class="col-sm-8">
						<select class="form-control" name="gclass_parent">
							<option value = "0">顶级分类</option>
							{loop $class_list $class}
							<option value="{$class['class_id']}">{$class['class_name']}</option>	
							{/loop}
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">缩略图</label>
					<div class="col-sm-8">

						{php echo tpl_form_field_image('gclass_thumb',$classbyid['class_thumb']);}
						
					</div>
				</div>
				
				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">排序</label>
					<div class="col-sm-8">
						<input type="text" name="gclass_sort" class="form-control" value="{$classbyid['class_sort']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">是否显示</label>
					<div class="col-sm-8">
						<input type="radio" name="gclass_status" value="1" {if $classbyid['class_status'] == 1}checked{/if}/>是
						<input type="radio" name="gclass_status" value="0" {if $classbyid['class_status'] == 0}checked{/if}/>否
					</div>
				</div>
				
			</div>
			</div>
			<div class="col-md-12 column">
				<input type="hidden" name="token" value="{$_W['token']}">
				<button class="btn btn-primary" type="submit" name="submit" value="提交">提交</button>
			</div>
		</form>
		</div>
	</div>
</div>
{template 'common/footer'}
